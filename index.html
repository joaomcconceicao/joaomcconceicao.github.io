<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            window.onload = () => {

                const button = document.getElementById('collapse_side_bar');
                const side_bar = document.getElementsByClassName('side_bar')[0];
                
                button.onclick = () => {
                    
                console.log(side_bar.style.display);

                    if (side_bar.style.display == "none") {
                        side_bar.style.display = "block"
                    } else {
                        side_bar.style.display = "none"
                    }
                }


            }
        </script>
    </head>
    <body>
        <div class="wrapper">

            <div class="top_banner">
               <button id="collapse_side_bar"> - </button>
             </div>
             <div class="side_bar"></div>

        </div>
        
    </body>
</html>
