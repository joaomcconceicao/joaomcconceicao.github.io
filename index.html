<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            window.onload = () => {

                const button = document.getElementById('collapse_side_bar');
                const side_bar = document.getElementsByClassName('side_bar')[0];
                
                button.onclick = () => {
                    
                    side_bar.style.display = (side_bar.style.display == "block") ? "none" : "block"

                }


            }

        </script>
    </head>
    <body>
        <div class="wrapper">

            <div class="top_banner">
               <button id="collapse_side_bar"> - </button>
             </div>
             <div class="side_bar"></div>

        </div>
        
    </body>
</html>
